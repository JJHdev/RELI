<!-- 아이디 찾기 -->
<div id="popupFindId" class="layerPop form type4">
	<form id="popupForm" name="popupForm" method="post" onsubmit="return false;">
	    <div class="layerWrap">
	        <div class="layerPop-inner systemLayer">
				<div class="inputGroup">
					<p>이름</p>
					<div class="inputWrap">
						<input id="p_userNm" name="userNm" type="text" placeholder="이름을 입력하세요." />
					</div>
				</div>
				<div class="inputGroup">
					<p>생년월일</p>
					<div class="inputWrap">
						<input id="p_brdt" name="brdt" type="text" placeholder="생년월일 8자리를 입력하세요." />
					</div>
				</div>
				<div class="inputGroup">
					<p>휴대전화번호 (-제외 숫자만 입력)</p>
					<div class="inputWrap">
						<input id="p_mbtelNo" name="mbtelNo" type="text" placeholder="휴대전화번호" />
					</div>
				</div>
				<div class="resuit">
					<div class="resuit-txt" id="popupResult"></div>
				</div>
				<div class="btnWrap">
					<a href="javascript:void(0);" id="btnFind">확인</a>
					<a href="javascript:void(0);" data-dismiss="modal">취소</a>
				</div>
			</div>
	    </div>
    </form>
</div>
